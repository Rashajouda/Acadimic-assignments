<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Layout Example</title>
</head>
<body>
  <table border="1" width="600" cellspacing="0" cellpadding="5">
    <tr>
      <td>
        <form>
          <table>
            <tr>
              <td><b>Name:</b></td>
              <td><input type="text" name="name"></td>
            </tr>
            <tr>
              <td><b>Address:</b></td>
              <td><input type="text" name="address"></td>
            </tr>
            <tr>
              <td></td>
              <td><input type="submit" value="Submit"></td>
            </tr>
          </table>
        </form>
      </td>
      <td valign="top" align="center">
        <b>Random Names</b><br><br>
        <table border="1" cellspacing="5" cellpadding="10">
          <tr>
            <td>J. Doe</td>
            <td>P. Day</td>
          </tr>
          <tr>
            <td>R. Bob</td>
            <td>T. Sam</td>
          </tr>
        </table>
        <br>
        Contact me for details
      </td>
    </tr>
    <tr>
      <td valign="top">
        <b>Free Software</b>
        <ol>
          <li>Linux</li>
          <li>Apache</li>
          <li>MySQL</li>
          <li>PHP</li>
        </ol>
      </td>
      <td valign="top">HELLO</td>
    </tr>
  </table>
</body>
</html>
