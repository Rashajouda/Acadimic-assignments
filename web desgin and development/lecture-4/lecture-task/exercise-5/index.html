<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Image perspective transform</title>

  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      gap: 40px;
      justify-content: center;
      margin-top: 40px;
      perspective: 800px;
    }

    .card {
      width: 180px;
      height: 250px;
      border-radius: 15px;
      overflow: hidden;
      transition: transform 0.4s ease;
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .card:hover {
      transform: rotateY(18deg) rotateX(6deg) scale(1.05);
      box-shadow: 0 15px 25px rgba(0, 0, 0, 0.25);
    }
  </style>

</head>

<body>
  <h3>Preview:</h3>
  <div class="container">
    <div class="card">
      <img src="images/2149417902.jpg" alt="">
    </div>

    <div class="card">
      <img src="images/2149417902.jpg" alt="">
    </div>
  </div>

</body>

</html>
