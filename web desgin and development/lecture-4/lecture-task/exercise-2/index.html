<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Image Overlay Effect</title>

    <style>
        .image-container {
            position: relative;
            width: 250px;
            height: 250px;
            overflow: hidden;
            border-radius: 6px;
            cursor: pointer;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: transform 0.4s ease;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            opacity: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 22px;
            font-weight: bold;
            transition: opacity 0.4s ease;
        }

        .image-container:hover img {
            transform: scale(1.1);
        }

        .image-container:hover .overlay {
            opacity: 1;
        }
    </style>
</head>

<body>

    <h3>Preview:</h3>

    <div class="image-container">
        <img src="images/3226281_43226.jpg" alt="flower">
        <div class="overlay">Hi ^_^</div>
    </div>

</body>

</html>
