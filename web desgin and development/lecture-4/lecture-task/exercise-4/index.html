<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Nav</title>

  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .navbar {
      display: flex;
      gap: 30px;
      margin-top: 30px;
    }

    .nav-item {
      position: relative;
      text-decoration: none;
      color: #333;
      font-size: 18px;
      padding: 5px 0;
      transition: color 0.3s ease;
    }

    .nav-item::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -3px;
      width: 100%;
      height: 3px;
      background-color: #007bff;
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.3s ease;
    }

    .nav-item:hover,
    .nav-item:focus {
      color: #007bff;
    }

    .nav-item:hover::after,
    .nav-item:focus::after {
      transform: scaleX(1);
    }
  </style>

</head>

<body>
  <h3>Preview:</h3>
  <nav class="navbar">
    <a href="#" class="nav-item">Home</a>
    <a href="#" class="nav-item">About</a>
    <a href="#" class="nav-item">Contact</a>
  </nav>
</body>

</html>
