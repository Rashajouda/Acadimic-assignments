<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Text Overlay on Image</title>

    <style>
        .img-wrapper {
            position: relative;
            width: 250px;
            height: 250px;
            overflow: hidden;
            border-radius: 6px;
        }

        .img-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .overlay-text {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(128, 0, 128, 0.2);
            display: flex;
            padding-top: 30px;
            justify-content: center;
            font-size: 28px;
            font-weight: bold;
            color: white;
        }
    </style>

</head>

<body>

    <h3>Preview:</h3>

    <div class="img-wrapper">
        <img src="images/2149417902.jpg" alt="flower">
        <div class="overlay-text">Hello, World</div>
    </div>

</body>

</html>
