<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Form Layout</title>
</head>

<body>
  <table border="1" width="600" cellspacing="0" cellpadding="5">
    <tr>
      <td valign="top" rowspan="2">
        <form>
          <b>Name:</b>
          <input type="text" name="name">
          <br>
          <br>
          <b>Address:</b>
          <input type="text" name="address">

          <br>
          <br>
          <b>City:</b>
          <input type="text" name="city">
          <br>
          <br>

          <b>State:</b>
          <input type="text" name="state">
          <br>
          <br>

          <b>Zip:</b>
          <input type="text" name="zip">

          <br>
          <br>
          <b>Magazine:</b>

          <select name="magazine">
            <option>Newsweek</option>
            <option>Time</option>
            <option>Forbes</option>
            <option>National Geographic</option>
          </select>

          <br>
          <br>

          <b>Subscription:</b>

          <input type="radio" name="sub" value="1 year">1 year
          <input type="radio" name="sub" value="2 years">2 years

          <br>
          <br>

          <input type="submit" value="Send Your Order">

        </form>
      </td>

      <td valign="top" align="center">
        <b>Random Names</b><br><br>
        <table border="1" cellspacing="5" cellpadding="10">
          <tr>
            <td>J. Doe</td>
            <td>P. Day</td>
          </tr>
          <tr>
            <td>R. Bob</td>
            <td>T. Sam</td>
          </tr>
          <tr>
            <td colspan="2">Contact me for details</td>
          </tr>
        </table>
        <br>
        
      </td>
    </tr>

    <tr>
      <td valign="top">HELLO</td>
    </tr>
  </table>
</body>

</html>
