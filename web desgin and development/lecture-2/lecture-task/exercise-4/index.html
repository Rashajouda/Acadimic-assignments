<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Nested Table</title>
</head>

<body>
    <center>
        <table border="2" cellpadding="10" cellspacing="0">
            <tr>

                <td>
                    <table border="1" cellspacing="0">
                        <tr>
                            <td>Rubber</td>
                            <td>baby</td>
                        </tr>
                        <tr>
                            <td>
                                buggy
                            </td>
                            <td>
                                bumpers
                            </td>
                        </tr>
                    </table>
                </td>
                <td>
                    <table border="1" cellspacing="0">
                        <tr>
                            <td>She</td>
                            <td>sells</td>
                        </tr>
                        <tr>
                            <td>sea</td>
                            <td>shells</td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </center>
</body>

</html>
